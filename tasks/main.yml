---
# tasks file for openssl
- name: Check if python3.11 EXTERNALLY-MANAGED file exists
  ansible.builtin.stat:
    path: /usr/lib/python3.11/EXTERNALLY-MANAGED
  register: externally_managed_file_py311

- name: Rename python3.11 EXTERNALLY-MANAGED file if it exists
  ansible.builtin.command:
    cmd: mv /usr/lib/python3.11/EXTERNALLY-MANAGED /usr/lib/python3.11/EXTERNALLY-MANAGED.old
  when: externally_managed_file_py311.stat.exists
  args:
    creates: /usr/lib/python3.11/EXTERNALLY-MANAGED.old

- name: Check if python3.12 EXTERNALLY-MANAGED file exists
  ansible.builtin.stat:
    path: /usr/lib/python3.12/EXTERNALLY-MANAGED
  register: externally_managed_file_py312

- name: Rename python3.12 EXTERNALLY-MANAGED file if it exists
  ansible.builtin.command:
    cmd: mv /usr/lib/python3.12/EXTERNALLY-MANAGED /usr/lib/python3.12/EXTERNALLY-MANAGED.old
  when: externally_managed_file_py312.stat.exists
  args:
    creates: /usr/lib/python3.12/EXTERNALLY-MANAGED.old

- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: true
  delegate_to: localhost

- name: Install requirements
  ansible.builtin.package:
    name: "{{ openssl_requirements }}"
    state: present

- name: Install pip packages
  ansible.builtin.pip:
    name: "{{ openssl_pip_packages }}"
    break_system_packages: true

- name: Create key directory
  ansible.builtin.file:
    path: "{{ openssl_key_directory }}"
    state: directory
    mode: "750"
    owner: "{{ openssl_file_owner }}"
    group: "{{ openssl_file_group }}"

- name: Create csr directory
  ansible.builtin.file:
    path: "{{ openssl_csr_directory }}"
    state: directory
    mode: "755"
    owner: "{{ openssl_file_owner }}"
    group: "{{ openssl_file_group }}"

- name: Create crt directory
  ansible.builtin.file:
    path: "{{ openssl_crt_directory }}"
    state: directory
    mode: "755"
    owner: "{{ openssl_file_owner }}"
    group: "{{ openssl_file_group }}"

- name: Include create.yml
  ansible.builtin.include_tasks:
    file: create.yml
  loop: "{{ openssl_items }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - openssl_items is defined
    - openssl_items | length > 0
